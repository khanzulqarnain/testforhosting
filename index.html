<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #arrow {
            width: 100px;
            height: 10px;
            background: red;
            transform-origin: 50% 50%;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div id="arrow"></div>
    <script>
        const arrow = document.getElementById("arrow");

        // Check if DeviceOrientationEvent is supported
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                let heading;

                // iOS uses webkitCompassHeading
                if (event.webkitCompassHeading !== undefined) {
                    heading = event.webkitCompassHeading; // iOS specific
                } else if (event.alpha !== null) {
                    heading = 360 - event.alpha; // General calculation for other devices
                }

                if (heading !== undefined) {
                    arrow.style.transform = `rotate(${heading}deg)`;
                } else {
                    alert("DeviceOrientation data not available.");
                }
            }, true);
        } else {
            alert("Device Orientation is not supported on this device.");
        }
    </script>
</body>
</html>
