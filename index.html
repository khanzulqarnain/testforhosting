<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Device Orientation</title>
</head>
<body>
  <h1>Device Orientation Test</h1>
  <p id="status">Checking for support...</p>
  <script>
    if (window.DeviceOrientationEvent) {
      document.getElementById("status").textContent = "DeviceOrientationEvent is supported!";
      window.addEventListener("deviceorientation", (event) => {
        document.getElementById("status").textContent = `
          Alpha: ${event.alpha}, 
          Beta: ${event.beta}, 
          Gamma: ${event.gamma}`;
      });
    } else {
      document.getElementById("status").textContent = "DeviceOrientationEvent is NOT supported on this device.";
    }
  </script>
</body>
</html>
