<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #arrow {
            width: 100px;
            height: 10px;
            background: red;
            transform-origin: 50% 50%;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div id="arrow"></div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                const arrow = document.getElementById("arrow");

                // Rotation um die Z-Achse (alpha-Wert)
                let alpha = event.alpha || 0;

                // Rotation auf die Richtung des Pfeils anwenden
                arrow.style.transform = `rotate(${alpha}deg)`;
            });
        } else {
            alert("Device Orientation nicht unterst√ºtzt.");
        }
    </script>
</body>
</html>
